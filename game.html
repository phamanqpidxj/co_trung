<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-ui">
            <div class="drag-handle">
                <p><strong>Nhân vật:</strong> <span id="ui-character-name"></span></p>
                <p><strong>Trạng thái:</strong> <span id="connection-status">Đang kết nối...</span></p>
            </div>
            <button id="menu-button">Menu</button>
        </div>

        <div id="slide-menu">
            <h3 class="drag-handle">Menu</h3>

            <details class="menu-group">
                <summary>Công cụ Đối tượng</summary>
                <div>
                    <label for="add-object-input">Thêm đối tượng:</label>
                    <input type="file" id="add-object-input" accept="image/*">
                </div>
                <div id="selected-object-tools" style="display: none;">
                    <hr>
                    <p><strong>Đối tượng được chọn</strong></p>
                    <div>
                        <input type="checkbox" id="is-obstacle-checkbox">
                        <label for="is-obstacle-checkbox">Là vật cản</label>
                    </div>
                    <button id="delete-object-button">Xóa đối tượng</button>
                </div>
            </details>

            <details class="menu-group">
                <summary>Công cụ Bản đồ</summary>
                <div>
                    <label for="terrain-color-input">Màu địa hình:</label>
                    <input type="color" id="terrain-color-input">
                </div>
                <button id="save-map-button">Lưu bản đồ</button>
            </details>

            <details class="menu-group">
                <summary>Nội dung Nhúng</summary>
                <div>
                    <textarea id="embed-code-input" rows="4" style="width: 100%;"></textarea>
                    <button id="delete-embed-button">Xóa nội dung nhúng</button>
                </div>
            </details>

            <details class="menu-group" id="member-list-group">
                <summary>Thành viên</summary>
                <ul id="member-list"></ul>
            </details>
        </div>

        <div id="embed-container" style="display: none;"></div>

        <div id="chat-container">
            <div id="chat-log"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Nhập tin nhắn..." autocomplete="off">
                <button type="submit">Gửi</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
